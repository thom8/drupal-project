---
- name: Ensure www-data user is in dialout group.
  user:
    name: "www-data"
    append: yes
    groups: "dialout"

- name: Set nicer permissions on Apache log directory.
  file:
    path: "/var/log/{{ apache_daemon }}"
    state: directory
    mode: 0755
    recurse: yes

- name: Set tmp folder permissions.
  file:
    path: "/tmp"
    state: directory
    owner: root
    group: root
    mode: 01777
